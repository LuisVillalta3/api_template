/auth/login:
  post:
    description: Login to the API
    produces:
      - application/json
    consumes:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      200:
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: JWT token
                user:
                  type: object
                  description: User object
      400:
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Error message
    tags:
      - Auth

/auth/refresh-token:
  post:
    description: Refresh token
    produces:
      - application/json
    consumes:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              refreshToken:
                type: string
    responses:
      200:
        description: refreshToken successful
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: JWT token
                user:
                  type: object
                  description: User object
      400:
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Error message
    tags:
      - Auth
